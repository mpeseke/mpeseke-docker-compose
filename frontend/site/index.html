<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<title>Shopping List</title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />

		<script src="shopping-list.js"></script>
	</head>
	<body>
		<main class="container">
			<h1>Shopping List</h1>
			<div class="row">
				<div class="col-md-6">
					<h2>Add to the List</h2>
					<form id="shoppingListForm">
						<div class="form-group row">
							<label for="shoppingListItem">Shopping List Item</label>
							<input class="form-control" type="text" name="shoppingListItem" id="shoppingListItem" placeholder="Item to Purchase" />
						</div>
						<div class="form-group row">
							<label for="shoppingListQuantity">Shopping List Quantity</label>
							<input class="form-control" type="number" min="1" step="1" name="shoppingListQuantity" id="shoppingListQuantity" value="1" />
						</div>
						<button class="btn btn-success" type="submit">Add Item</button>
						<button class="btn btn-warning" type="reset">Clear</button>
					</form>
					<div id="messageArea"></div>
				</div>
				<div class="col-md-6">
					<h2>Current List</h2>
					<div id="outputArea"></div>
				</div>
			</div>
		</main>
	</body>
</html>
